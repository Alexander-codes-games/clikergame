<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <div class="score">
            <p>Coins: <span id="coinCount">0</span></p>
        </div>
        <button id="clickButton">Click Me!</button>

        <div class="shop">
            <h2>Shop</h2>
            <button id="upgrade1" class="shop-item">Upgrade 1 (Cost: 10 coins)</button>
            <button id="upgrade2" class="shop-item">Upgrade 2 (Cost: 50 coins)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
